site_name: Dis-Snek
repo_url: https://github.com/LordOfPolls/dis_snek
repo_name: LordOfPolls/dis_snek

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - header.autohide
    - navigation.instant
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.share
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light green
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github-alt
    logo: material/book

extra_css:
  - extra.css

plugins:
- search
- autorefs
- mkdocstrings:
    handlers:
      python:
        selection:
          inherited_members: true
          filters:
            - "!^_"
        rendering:
          members_order: source
          show_bases: True
          group_by_category: False
          heading_level: 2
          show_if_no_docstring: False # temporary, this will be reverted to False once we're done with docs


    watch:
      - dis_snek

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys
  - pymdownx.saneheaders
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.tilde